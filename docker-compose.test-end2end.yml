version: '3.2'

services:
  api-test-end2end:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    command: >
      bash -c "set -x;
               cd /opt/api;
               while true; do python app.py; done;"
    container_name: ${APP_NAME}-api-test-end2end
    depends_on:
      - postgres-test-end2end
    environment:
      - APP_NAME=$APP_NAME
      - BUZZSUMO_API_KEY=$BUZZSUMO_API_KEY
      - COMMAND_NAME=$COMMAND_NAME
      - ENV=${ENV:-development}
      - GIT_TAG=$GIT_TAG
      - MODE=${MODE:-test-end2end}
      - OBJECT_STORAGE_URL=$OBJECT_STORAGE_URL
      - POSTGRES_URL=postgresql://${DB_NAME}_user:${DB_NAME}_password@postgres-test-end2end/${DB_NAME}
      - SCREEN_SHOT_MACHINE_KEY=$SCREEN_SHOT_MACHINE_KEY
      - TLD=$TLD
    image: ${APP_NAME}-api-test-end2end
    networks:
      - db_test-end2end_nw
      - web_test-end2end_nw
    volumes:
      - ./api:/opt/api

  frontend-test-end2end:
    build:
      context: ./${FRONTEND_NAME}
      dockerfile: ./Dockerfile
    command: >
      bash -c "set -x;
               source ~/.profile;
               ln -sf /lib/node/node_modules /opt/frontend/node_modules;
               cd /opt/frontend;
               yarn start;"
    container_name: ${APP_NAME}-frontend-test-end2end
    depends_on:
      - api-test-end2end
    environment:
      - API_URL=http://nginx-test-end2end:80
      - ENV=${ENV:-development}
      - GIT_TAG=${GIT_TAG}
      - ROOT_PATH=http://localhost:3000
    image: ${APP_NAME}-frontend-test-end2end
    networks:
      - db_test-end2end_nw
      - web_test-end2end_nw
    volumes:
      - ./${FRONTEND_NAME}:/opt/frontend

  nginx-test-end2end:
    build:
      args:
        - MODE=test-end2end
      context: ./nginx
      dockerfile: ./Dockerfile.nossl
    container_name: ${APP_NAME}-nginx-test-end2end
    depends_on:
      - api-test-end2end
    image: ${APP_NAME}-nginx-test-end2end
    networks:
      - web_test-end2end_nw

  postgres-test-end2end:
    command: postgres -c logging_collector=on -c log_destination=stderr -c log_min_duration_statement=0 -c log_statement=all -c log_duration=on
    container_name: ${APP_NAME}-postgres-test-end2end
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_NAME}_password
      - POSTGRES_USER=${DB_NAME}_user
    image: postgres:10.1
    networks:
      - db_test-end2end_nw
    volumes:
      - "./docker_data_test-end2end/postgres:/var/lib/postgresql/data"

networks:
  db_test-end2end_nw:
    driver: bridge
  web_test-end2end_nw:
    driver: bridge

volumes:
  docker_data_test-end2end:
