version: 2
jobs:
  build:
    working_directory: ~/main-ci
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "requirements.txt" }}
      - restore_cache:
          key: docker-{{ checksum "docker-compose.test-api.yml" }}-{{ checksum "./api/requirements.txt" }}-{{ checksum "./api/utils/nltk_downloader.py"}}
          paths: ~/caches/images-test-api.tar
      - restore_cache:
          key: docker-{{ checksum "docker-compose.test-end2end.yml" }}-{{ checksum "./api/requirements.txt" }}-{{ checksum "./api/utils/nltk_downloader.py"}}-{{ checksum "./webapp/package.json"}}
          paths: ~/caches/images-test-end2end.tar
      - run:
          name: Install main requirements
          command: |
            pip install --upgrade pip
            python -m virtualenv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Load cache images
          command: |
            set +o pipefail
            docker load -i ~/caches/images-test-api.tar | true
            docker load -i ~/caches/images-test-end2end.tar | true
      - run:
          name: Rebuild images
          command: |
            ./$COMMAND_NAME -m test-api rebuild
            ./$COMMAND_NAME -m test-end2end rebuild
      - run:
          name: Save images
          command: |
            mkdir -p ~/caches
            docker save $(docker images -q) -o ~/caches/images-test-api.tar
            docker save $(docker images -q) -o ~/caches/images-test-end2end.tar
      - save_cache:
          key: deps-{{ checksum "requirements.txt" }}
          paths:
            - ~/main-ci/venv
      - save_cache:
          key: docker-{{ checksum "docker-compose.test-api.yml" }}-{{ checksum "./api/requirements.txt" }}-{{ checksum "./api/utils/nltk_downloader.py"}}
          paths: ~/caches/images-test-api.tar
      - save_cache:
          key: docker-{{ checksum "docker-compose.test-api.yml" }}-{{ checksum "./api/requirements.txt" }}-{{ checksum "./api/utils/nltk_downloader.py"}}-{{ checksum "./webapp/package.json"}}
          paths: ~/caches/images-test-end2end.tar

  test-api:
    working_directory: ~/main-ci
    machine: true
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "requirements.txt" }}
      - restore_cache:
          key: docker-{{ checksum "docker-compose.test-api.yml" }}-{{ checksum "./api/requirements.txt" }}-{{ checksum "./api/utils/nltk_downloader.py"}}
          paths: ~/caches/images-test-api.tar
      - run:
          name: Load test-api cache image
          command: |
            set +o pipefail
            docker load -i ~/caches/images-test-api.tar | true
      - run:
          name: Venv
          command: |
            . venv/bin/activate
      - run:
          name: Start test-api
          command: |
            ./$COMMAND_NAME -m test-api start

  test-end2end:
    working_directory: ~/main-ci
    machine: true
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "requirements.txt" }}
      - restore_cache:
          key: docker-{{ checksum "docker-compose.test-end2end.yml" }}-{{ checksum "./api/requirements.txt" }}-{{ checksum "./api/utils/nltk_downloader.py"}}-{{ checksum "./webapp/package.json"}}
          paths: ~/caches/images-test-end2end.tar
      - run:
          name: Load test-end2end cache image
          command: |
            set +o pipefail
            docker load -i ~/caches/images-test-end2end.tar | true
      - run:
          name: Venv
          command: |
            . venv/bin/activate
      - run:
          name: Start test-end2end
          command: |
            ./$COMMAND_NAME -m test-end2end start

workflows:
  version: 2
  commit:
    jobs:
      - build
      - test-api:
          requires:
            - build
      - test-end2end:
          requires:
            - test-api
